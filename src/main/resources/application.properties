# Server Configuration
server.port=8080
server.servlet.context-path=/tennis-prediction

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:tennisdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console Configuration (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging Configuration
logging.level.com.tennis=DEBUG
logging.level.org.springframework.web=DEBUG

# External API Configuration (SportDevs Tennis API - Free Plan)
tennis.api.base-url=api.sportdevs.com/tennis/v1
tennis.api.key=demo

# SSL Configuration for development (disable certificate validation)
tennis.api.ssl.trust-all=true
tennis.api.ssl.verify-hostname=false

# Application specific properties
tennis.prediction.model.threshold=0.6
tennis.prediction.update-interval=30000